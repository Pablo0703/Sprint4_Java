<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
    <div class="page-header">
        <h1 th:text="${localizacao.id == null ? 'Cadastrar Localização de Moto' : 'Editar Localização de Moto'}"></h1>
    </div>

    <form th:action="@{/localizacoes-moto/salvar}" th:object="${localizacao}" method="post" class="data-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
            <div class="form-group">
                <label for="idMoto">Moto</label>
                <select id="idMoto" th:field="*{idMoto}">
                    <option th:each="m : ${motos}"
                            th:value="${m.id}"
                            th:text="${m.modelo + ' - ' + m.placa}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="idZona">Zona Pátio</label>
                <select id="idZona" th:field="*{idZona}">
                    <option th:each="z : ${zonas}"
                            th:value="${z.id}"
                            th:text="${z.nomeZona}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="dataHoraEntrada">Data/Hora Entrada</label>
                <input type="datetime-local" id="dataHoraEntrada" th:field="*{dataHoraEntrada}" required />
            </div>
            <div class="form-group">
                <label for="dataHoraSaida">Data/Hora Saída</label>
                <input type="datetime-local" id="dataHoraSaida" th:field="*{dataHoraSaida}" />
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-solid">Salvar</button>
            <a th:href="@{/localizacoes-moto}" class="link-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
