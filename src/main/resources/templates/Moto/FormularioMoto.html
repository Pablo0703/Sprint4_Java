<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
    <div class="page-header">
        <h1 th:text="${moto.id == null ? 'Cadastrar Moto' : 'Editar Moto'}"></h1>
    </div>

    <form th:action="@{/motos/salvar}" th:object="${moto}" method="post" class="data-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" id="placa" th:field="*{placa}" required />
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}" required />
            </div>
            <div class="form-group">
                <label for="chassi">Chassi</label>
                <input type="text" id="chassi" th:field="*{chassi}" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="anoFabricacao">Ano Fabricação</label>
                <input type="number" id="anoFabricacao" th:field="*{anoFabricacao}" required />
            </div>
            <div class="form-group">
                <label for="anoModelo">Ano Modelo</label>
                <input type="number" id="anoModelo" th:field="*{anoModelo}" required />
            </div>
            <div class="form-group">
                <label for="cilindrada">Cilindrada</label>
                <input type="number" id="cilindrada" th:field="*{cilindrada}" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" id="cor" th:field="*{cor}" />
            </div>
            <div class="form-group">
                <label for="dataAquisicao">Data Aquisição</label>
                <input type="date" id="dataAquisicao" th:field="*{dataAquisicao}" required />
            </div>
            <div class="form-group">
                <label for="valorAquisicao">Valor Aquisição</label>
                <input type="number" step="0.01" id="valorAquisicao" th:field="*{valorAquisicao}" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" th:field="*{tipo}">
                    <option th:each="t : ${tipos}" th:value="${t.descricao}" th:text="${t.descricao}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" th:field="*{status}">
                    <option th:each="s : ${statusList}" th:value="${s.descricao}" th:text="${s.descricao}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="notaFiscalId">Nota Fiscal</label>
                <select id="notaFiscalId" th:field="*{notaFiscalId}">
                    <option th:each="nf : ${notasFiscais}" th:value="${nf.id}" th:text="${nf.numero}"></option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-solid">Salvar</button>
            <a th:href="@{/motos}" class="link-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
