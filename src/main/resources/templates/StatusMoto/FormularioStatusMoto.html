<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
    <div class="page-header">
        <h1 th:text="${statusMoto.id == null ? 'Cadastrar Status de Moto' : 'Editar Status de Moto'}"></h1>
    </div>

    <form th:action="@{/status-motos/salvar}" th:object="${statusMoto}" method="post" class="data-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" th:field="*{descricao}" required maxlength="20" />
        </div>

        <div class="form-group">
            <label for="disponivel">Disponível</label>
            <select id="disponivel" th:field="*{disponivel}">
                <option value="S">Sim</option>
                <option value="N">Não</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-solid">Salvar</button>
            <a th:href="@{/status-motos}" class="link-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
