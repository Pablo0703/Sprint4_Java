<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
    <div class="page-header">
        <h1 th:text="${tipoMoto.id == null ? 'Cadastrar Tipo de Moto' : 'Editar Tipo de Moto'}"></h1>
    </div>

    <form th:action="@{/tipos-moto/salvar}" th:object="${tipoMoto}" method="post" class="data-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" th:field="*{descricao}" required maxlength="60" />
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" th:field="*{categoria}" required maxlength="30" />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-solid">Salvar</button>
            <a th:href="@{/tipos-moto}" class="link-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
