<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
    <div class="page-header">
        <h1 th:text="${notaFiscal.id == null ? 'Cadastrar Nota Fiscal' : 'Editar Nota Fiscal'}"></h1>
    </div>

    <form th:action="@{/notas-fiscais/salvar}" th:object="${notaFiscal}" method="post" class="data-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" th:field="*{numero}" required maxlength="20" />
            </div>
            <div class="form-group">
                <label for="serie">Série</label>
                <input type="text" id="serie" th:field="*{serie}" required maxlength="5" />
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}" required maxlength="2" />
            </div>
        </div>

        <div class="form-group">
            <label for="chaveAcesso">Chave de Acesso</label>
            <input type="text" id="chaveAcesso" th:field="*{chaveAcesso}" required maxlength="44" />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="dataEmissao">Data de Emissão</label>
                <input type="date" id="dataEmissao" th:field="*{dataEmissao}" required />
            </div>
            <div class="form-group">
                <label for="valorTotal">Valor Total</label>
                <input type="number" step="0.01" id="valorTotal" th:field="*{valorTotal}" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group flex-grow-2">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" id="fornecedor" th:field="*{fornecedor}" required maxlength="100" />
            </div>
            <div class="form-group">
                <label for="cnpjFornecedor">CNPJ Fornecedor</label>
                <input type="text" id="cnpjFornecedor" th:field="*{cnpjFornecedor}" required maxlength="14" />
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-solid">Salvar</button>
            <a th:href="@{/notas-fiscais}" class="link-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
