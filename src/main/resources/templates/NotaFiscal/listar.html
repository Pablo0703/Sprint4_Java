<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
  <div class="page-header">
    <h1>Notas Fiscais</h1>
    <a th:href="@{/notas-fiscais/novo}" class="btn btn-solid">Nova Nota Fiscal</a>
  </div>

<!--  <div class="table-wrapper">-->
    <table class="data-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Número</th>
        <th>Série</th>
        <th>Modelo</th>
        <th>Chave Acesso</th>
        <th>Data Emissão</th>
        <th>Valor Total</th>
        <th>Fornecedor</th>
        <th>CNPJ Fornecedor</th>
        <th class="actions-column">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="nf : ${notasFiscais}">
        <td th:text="${nf.id}"></td>
        <td th:text="${nf.numero}"></td>
        <td th:text="${nf.serie}"></td>
        <td th:text="${nf.modelo}"></td>
        <td th:text="${nf.chaveAcesso}"></td>
        <td th:text="${#dates.format(nf.dataEmissao, 'dd/MM/yyyy')}"></td>
        <td th:text="${nf.valorTotal}"></td>
        <td th:text="${nf.fornecedor}"></td>
        <td th:text="${nf.cnpjFornecedor}"></td>
        <td>
          <a th:href="@{'/notas-fiscais/editar/' + ${nf.id}}" class="btn btn-small btn-solid">Editar</a>
          <a th:href="@{'/notas-fiscais/excluir/' + ${nf.id}}" class="btn btn-small btn-danger">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
<!--</div>-->

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
