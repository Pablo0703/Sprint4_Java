<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<section class="signup-container">
    <!-- Ajustado: agora o form usa o objeto 'usuario' vindo do controller -->
    <form class="signup-form" th:action="@{/auth/signup}" th:object="${registerRequest}" method="post">
        <h1>Cadastre-se</h1>

        <div class="form-group">
            <label for="name">Nome completo</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Cadastrar</button>
        </div>

        <div th:if="${error}" style="color:red;">
            <p th:text="${error}"></p>
        </div>

        <div class="link">
            <p>Já tem conta? <a th:href="@{/auth/login}">Login</a></p>
        </div>
    </form>

</section>
</body>
</html>
