<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
    <div class="page-header">
        <h1 th:text="${motociclista.id == null ? 'Cadastrar Motociclista' : 'Editar Motociclista'}"></h1>
    </div>

    <form th:action="@{/motociclistas/salvar}" th:object="${motociclista}" method="post" class="data-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
            <div class="form-group flex-grow-2">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" required />
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" th:field="*{cpf}" required maxlength="11" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cnh">CNH</label>
                <input type="text" id="cnh" th:field="*{cnh}" required />
            </div>
            <div class="form-group">
                <label for="dataValidadeCnh">Validade CNH</label>
                <input type="date" id="dataValidadeCnh" th:field="*{dataValidadeCnh}" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" required />
            </div>
            <div class="form-group flex-grow-2">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="dataCadastro">Data Cadastro</label>
                <input type="date" id="dataCadastro" th:field="*{dataCadastro}" required />
            </div>
            <div class="form-group">
                <label for="ativo">Ativo</label>
                <input type="text" id="ativo" th:field="*{ativo}" maxlength="1" placeholder="S/N" />
            </div>
        </div>

        <div class="form-group">
            <label for="enderecoId">Endere√ßo</label>
            <select id="enderecoId" th:field="*{enderecoId}">
                <option th:each="e : ${enderecos}"
                        th:value="${e.id}"
                        th:text="${e.logradouro + ', ' + e.numero}">
                </option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-solid">Salvar</button>
            <a th:href="@{/motociclistas}" class="link-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
