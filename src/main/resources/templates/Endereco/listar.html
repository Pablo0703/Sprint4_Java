<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
  <div class="page-header">
    <h1>Lista de Endereços</h1>
    <a th:href="@{/enderecos/novo}" class="btn btn-solid">Novo Endereço</a>
  </div>

  <div class="table-wrapper">
    <table class="data-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Logradouro</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>CEP</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th class="actions-column">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="endereco : ${enderecos}">
        <td th:text="${endereco.id}"></td>
        <td th:text="${endereco.logradouro}"></td>
        <td th:text="${endereco.numero}"></td>
        <td th:text="${endereco.bairro}"></td>
        <td th:text="${endereco.cep}"></td>
        <td th:text="${endereco.cidade}"></td>
        <td th:text="${endereco.estado}"></td>
        <td>
          <a th:href="@{'/enderecos/editar/' + ${endereco.id}}" class="btn btn-small btn-solid">Editar</a>
          <a th:href="@{'/enderecos/excluir/' + ${endereco.id}}" class="btn btn-small btn-danger">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
