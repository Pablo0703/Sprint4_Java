<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
    <div class="page-header">
        <h1 th:text="${filial.id == null ? 'Cadastrar Filial' : 'Editar Filial'}"></h1>
    </div>

    <form th:action="@{/filiais/salvar}" th:object="${filial}" method="post" class="data-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" required />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" required />
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group flex-grow-2">
                <label for="email">Email</label>
                <input type="text" id="email" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label for="ativo">Ativo</label>
                <input type="text" id="ativo" th:field="*{ativo}" maxlength="1" placeholder="S/N" />
            </div>
        </div>

        <div class="form-group">
            <label for="idEndereco">Endere√ßo</label>
            <select id="idEndereco" th:field="*{idEndereco}">
                <option th:each="endereco : ${enderecos}"
                        th:value="${endereco.id}"
                        th:text="${endereco.logradouro + ', ' + endereco.numero}">
                </option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-solid">Salvar</button>
            <a th:href="@{/filiais}" class="link-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
