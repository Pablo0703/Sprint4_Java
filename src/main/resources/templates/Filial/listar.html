<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: nav"></div>

<div class="main-container">
  <div class="page-header">
    <h1>Lista de Filiais</h1>
    <a th:href="@{/filiais/novo}" class="btn btn-solid">Nova Filial</a>
  </div>

  <div class="table-wrapper">
    <table class="data-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Ativo</th>
        <th>Endereço</th>
        <th class="actions-column">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="filial : ${filiais}">
        <td th:text="${filial.id}"></td>
        <td th:text="${filial.nome}"></td>
        <td th:text="${filial.cnpj}"></td>
        <td th:text="${filial.telefone}"></td>
        <td th:text="${filial.email}"></td>
        <td th:text="${filial.ativo}"></td>
        <td th:text="${filial.endereco != null ? filial.endereco.logradouro : '---'}"></td>
        <td>
          <a th:href="@{'/filiais/editar/' + ${filial.id}}" class="btn btn-small btn-solid">Editar</a>
          <a th:href="@{'/filiais/excluir/' + ${filial.id}}" class="btn btn-small btn-danger">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
